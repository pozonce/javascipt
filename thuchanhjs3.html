    <title>thuchanhjs3</title>
    <script>
        function factorial(POzo) {
            let ketqua = 1;
            for (let i = 1; i <= POzo; i++) {
                ketqua *= i;
            }
            return ketqua;
        }
        console.log(factorial(12)); //
    </script>
